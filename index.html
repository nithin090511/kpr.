<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KPRCAS Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e6f5c, #4caf50);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #ffffff;
            width: 350px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-container img {
            width: 180px;
            margin-bottom: 15px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #1e6f5c;
        }

        .login-container label {
            display: block;
            text-align: left;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-container input:focus {
            outline: none;
            border-color: #1e6f5c;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #1e6f5c;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #155a4a;
        }

        .footer-text {
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- KPRCAS Logo -->
        <img src="kprcas.jpg" alt="KPRCAS Logo">

        <h2>Login</h2>

        <form>
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password" required>

            <button type="submit">Login</button>
        </form>

        <div class="footer-text">
            Â© 2025 KPRCAS | Learn Beyond
        </div>
    </div>

</body>
</html>
